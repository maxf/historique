{% if events %}
  <ul>
  {% for event in events %}
      <li><a href="{% url 'events:event' event.id %}">{{ event.title }}</a>: {{ event.eventType|default:'?' }}, {{ event.day|default:'?' }}/{{ event.month|default:'?' }}/{{ event.year|default:'?' }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>{{ settings.string_no_events }}</p>
{% endif %}
